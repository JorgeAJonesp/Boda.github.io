<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma & Alfredo</title>
    <style>
        @font-face {
            font-family: "Milton One";
            src: url("/Fuentes/Milton_One.otf") format("truetype");
            /* Aseg√∫rate de que la ruta sea correcta */
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #ffffd7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: "Milton One", sans-serif;
            overflow: hidden;
        }

        #mensaje {
            font-size: 140px;
            display: none;
            position: absolute;
        }
    </style>
</head>

<body>

    <div id="mensaje">Por favor, ingresa desde tu celular.</div>

    <script>
        if (window.innerWidth > 768) {
            document.getElementById("mensaje").style.display = "block";
        }
    </script>

</body>

</html>
